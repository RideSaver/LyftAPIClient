apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lyft-cert
  namespace: client
spec:
  secretName: lyft-cert-secret
  dnsNames:
    - lyft
    - lyft.client
  issuerRef:
    name: ridesaver-ca
    kind: ClusterIssuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lyft
  namespace: client
  labels:
    type: api-client
    client: lyft
spec:
  selector:
    matchLabels:
      type: api-client
      client: lyft
  replicas: 1
  template:
    metadata:
      labels:
        type: api-client
        client: lyft
    spec:
      initContainers:
        - name: init-myservice
          image: alpine/openssl:latest
          command:
            - sh
            - -c
            - "openssl pkcs12 -export -out /pfx/certificate.pfx -inkey /certs/tls.key -in /certs/tls.crt -passout pass:"
          volumeMounts:
            - name: certificate
              mountPath: /certs
            - name: pfx-certificate
              mountPath: /pfx
      containers:
        - name: lyft
          image: ghcr.io/ridesaver/lyftclient:latest
          ports:
            - containerPort: 80
            - containerPort: 443
          args:
            - --urls http://0.0.0.0:80
          volumeMounts:
            - name: pfx-certificate
              mountPath: /certs
      volumes:
        - name: certificate
          secret:
            secretName: lyft-cert-secret
            optional: true
        - name: pfx-certificate
          emptyDir: {}
      imagePullSecrets:
        - name: ridesaver-registry-credentials
